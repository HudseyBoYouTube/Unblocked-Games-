<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: sans-serif;
        }
        #game-container {
            position: relative;
        }
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="unity-canvas" data-pixel-art="" style="background: linear-gradient(to right, white, white 100%, transparent 100%, transparent) center center / 100% 1rem no-repeat; width: 579px; height: 772px; cursor: default;" width="579" height="772"></canvas>
        <div class="placeholder-text">
            <p>Unity Canvas Ready</p>
            <p style="font-size: 12px;">(Waiting for game scripts...)</p>
        </div>
    </div>
</body>
</html>
